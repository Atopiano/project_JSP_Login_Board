<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메인 페이지</title>
<style>
  /* 이미지 대신 텍스트를 꾸미기 위한 스타일 */
  .welcome-box {
    width: 400px;
    height: 300px;
    background-color: #F9D9C9; /* 배경색 지정 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .welcome-text {
    font-size: 30px; /* 폰트 크기 지정 */
    font-weight: bold; /* 폰트 굵기 지정 */
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="welcome-box">
    <div class="welcome-text">Welcome to atopiano community</div>
    <p>atopiano 커뮤니티에 오신것을 환영합니다!<br><br>
    로그인 하셔서 게시판 기능을 이용해 보세요 ~,~</p>
  </div>
</body>
</html>
